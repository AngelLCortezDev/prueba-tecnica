<div class="panel-denuncia">
    <h3>Línea de Denuncias</h3>
    <hr>
    <div class="actions">
        <div class="action-registro">
            <p-button label="Registrar denuncia" (onClick)="registro()"></p-button>
        </div>
        <p-divider layout="vertical" type="solid" align="center">O</p-divider>
        <div class="action-seguimiento">
                    <p-floatLabel>
                        <input pInputText id="folio" type="text" [(ngModel)]="folio"required/>
                        <label for="folio">Folio</label>
                    </p-floatLabel>
                    <p-floatLabel>
                        <input pInputText id="password" type="password" [(ngModel)]="password" required/>
                        <label for="password">Contraseña</label>
                    </p-floatLabel>
                    <p-button label="Seguimento denuncia" (onClick)="seguimiento()"/>
        </div>
    </div>
</div>
